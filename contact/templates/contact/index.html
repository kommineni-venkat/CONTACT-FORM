<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    
    
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
            
        }
        h1, h2 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .contact-form, .submission {
          
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        form p {
            margin-bottom: 10px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }
        button:hover {
            background: #218838;
        }
        .submission p {
            margin: 5px 0;

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact</h1>

        <div class="contact-form">
            <form method="post" action=".">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>

        {% if name and email and content %}
            <div class="submission">
                <h2>Contact form submission</h2>
                <p><b>Name: </b>{{ name }}</p>
                <p><b>E-mail: </b>{{ email }}</p>
                <p><b>Message: </b><br>{{ content }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
